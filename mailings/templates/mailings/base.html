<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mailing project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></head>
<body>
    <header>
        <h1>Meow</h1>
        <nav class="navbar bg-dark border-bottom border-body">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <a type="button" class="btn btn-outline-primary" href="/">Главная</a>
                {% if perms.users.manager %}
                <a type="button" class="btn btn-outline-primary" href="{% url 'mailings' %}">Все рассылки</a>
                <a type="button" class="btn btn-outline-primary" href="{% url 'users:user_list' %}">Все пользователи</a>
                {% endif %}
                {% if user.is_authenticated %}
                <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                    <button class="btn btn-outline-primary" type="submit">Выйти</button>
                </form>
                <a type="button" class="btn btn-outline-primary" href="{% url 'recipients' %}">Мои получатели</a>
                <a type="button" class="btn btn-outline-primary" href="{% url 'messages' %}">Мои сообщения</a>
                {% else %}
                <a type="button" class="btn btn-outline-primary" href="users/register/">Регистрация</a>
                <a type="button" class="btn btn-outline-primary" href="users/login/">Войти</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {%endblock%}
    </main>
<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
        <div class="col-12 col-md">
            Mailing
            <label class="blockquote-footer">&copy; 2025</label>
        </div>
    </div>
</footer>
</body>
</html>
