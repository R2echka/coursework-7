{% extends 'mailings/base.html' %}

{% block content %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ message.subject }}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{ message.text }}</li>
            </ul>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <a type="button" class="btn btn-outline-primary" href="/">На главную</a>
                <a type="button" class="btn btn-outline-primary" href="{% url 'update_message' message.pk %}">Изменить</a>
                <a type="button" class="btn btn-outline-primary" href="{% url 'delete_message' message.pk %}">Удалить</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
